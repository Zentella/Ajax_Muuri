<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <link rel="shortcut icon" href="./mvr7.png" type="image/x-icon">

    <style>
        .grid {
            position: relative;
        }
        .item {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 1;
            background: #000;
            color: #fff;
        }
        .item.muuri-item-dragging {
            z-index: 3;
        }
        .item.muuri-item-releasing {
            z-index: 2;
        }
    </style>

</head>
<body>

    <!--  contenedor del grafico -->
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        <!--cdn jquery-3.5.1-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!--  CDN de jQuery y CanvasJS, -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
        <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <!-- Muuri -->
    <div class="grid">
        <div class="item">
            <div class="item-content">
            Esto puede ser cualquier texto.
            </div>
        </div>
        <div class="item">
            <div class="item-content">
                <div class="my-custom-content">
                    Y aquí también!
                </div>
            </div>
        </div>
    </div>
        <!--  CDN de muuri -->   
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.0/dist/muuri.min.js"></script>
        
        

    <script src="script.js"></script>
</body>
</html>
